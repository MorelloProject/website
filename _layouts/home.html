---
css-package: home-mp
js-package: main
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    {% if site.data.settings.google.tag_manager %}
    {% include gtm-noscript.html %}
    {% endif %}
    <div id="wrapper"
        class="{% if layout.home == true and site.data.settings.home.jumbotron.enabled %}home{% else %}main{% endif %}">
        {% include nav.html %}
        <div class="section-overlay bg-black overlay-opacity-5"></div>
        <div class="container-fluid">
            <div class="row">
                <div id="info" class="col-md-12 text-white text-center page-info col-transform">
                    <div class="vert-middle">
                        <div class="reveal scale-out">
                            <div class="p-t-b-15">
                                <div class="title">
                                    <h1 class="fade-in-one">{{page.title}}</h1><br>
                                    <p class="sub-title fade-in-two">{{page.description}}</p>
                                </div>
                            </div>
                            <div class="p-t-b-15 btn-row" id="buttons">
                                <a class="btn btn-secondary btn-lg fade-in-three bottom-border-five" href="/about/"
                                    role="button">
                                    Learn More
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include footer.html %}
    </div>
    {% include javascript.html %}
</body>

</html>
